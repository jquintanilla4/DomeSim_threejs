<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fisheye Dome Simulation</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div id="controls"></div>
  <div id="dynamicControls">
    <div>
      <label for="videoUrlInput">Video URL:</label>
      <input type="text" id="videoUrlInput" value="/fisheye/shot01_02.mp4">
    </div>
    <div>
      <label for="scaleInput">Scale:</label>
      <input type="number" id="scaleInput" value="1.0" step="0.1">
    </div>
    <button id="updateSettingsButton">Apply</button>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
